    <div class="container text-center mb-4 border-bottom">
      <h1 class="row"> ヌ </h1>
    </div>
    <div class="container">
      <div class="row" id="ヌ">
      </div>
    </div>
  </body>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300&display=swap');
    body{
      font-family: 'M PLUS 2', sans-serif;
    }
  </style>
  <script>
  function pr(data){
    let ヌ=document.getElementById("ヌ");
    for(let nu of data){
      var element=document.createElement("div");
      element.setAttribute("class","col-md-4");
      var card=document.createElement("div");
      card.setAttribute("class","card mb-4 box-shadow");
      element.appendChild(card);
      var cardimtop=document.createElement("img");
      cardimtop.setAttribute("class","card-img-top");
      cardimtop.setAttribute("src",nu.画像url);
      card.appendChild(cardimtop)

      var cardbody=document.createElement("div");
      cardbody.setAttribute("class","card-body");
      card.appendChild(cardbody);

      var cardtext=document.createElement("p");
      cardtext.setAttribute("class","card-text");
      cardtext.appendChild(document.createTextNode(nu.プロンプト));
      cardbody.appendChild(cardtext)

      ヌ.appendChild(element);
    }
  }

  window.addEventListener("load", ()=>{

	fetch("https://tyoxu.github.io/nu.json")
		.then( response => response.json())
		.then( data => pr(data));
    });
  </script>
